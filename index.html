<head>

  <title>Quem é você no mundo da comida?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Quem é você nas perguntas aleatórias?</h1>

      <div class="opcoes" id="opcoes"></div>
    </div>

    </form>
